spring:
    output:
        ansi:
            enabled: always

    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: sa
        password:

    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
                '[format_sql]': true
                '[use_sql_comments]': true
                '[show_sql]': true
        show-sql: true
        open-in-view: false
